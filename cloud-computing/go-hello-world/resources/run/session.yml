name: 1
version: "0.3"

# Access control:
#   - only the data owner (CREATOR) can read or update the session
#   - even the data owner cannot read the session secrets (i.e., the volume key and tag) or delete the session

access_policy:
  read:
   - CREATOR
  update:
   - CREATOR

services:
   - name: go-hello-world
     image_name: tee-go-hello-world
     mrenclaves: [d4906280593115769efef9f46f6b237bc20c338edfcbbf8d2939d58aa76e0e16]
     command: "/app/helloworld"
     environment:
         SCONE_MODE: hw
#         JAVA_TOOL_OPTIONS: "-Xmx256m"
#         LD_LIBRARY_PATH: "/usr/lib/jvm/java-11-openjdk/lib/server:/usr/lib/jvm/java-11-openjdk/lib:/usr/lib/jvm/java-11-openjdk/../lib"
#     pwd: /

images:
  - name: service_image

security:
  attestation:
    tolerate: [hyperthreading, software-hardening-needed, insecure-igpu, outdated-tcb, debug-mode]
    ignore_advisories: ["INTEL-SA-00161", "INTEL-SA-00289", "INTEL-SA-00381", "INTEL-SA-00389"]
